<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Python Developer Portfolio</title>


    <!-- SEO Meta Tags -->
    <meta name="description" content="A professional portfolio website showcasing the projects, skills, and experience of [Tutul Dhar], a Python Developer specializing in web development with Django, HTML, CSS, and JavaScript.">
    <meta name="keywords" content="Python Developer, Django, Web Development, Portfolio, JavaScript, HTML, CSS, Full Stack Developer">
    <meta name="author" content="[Tutul Dhar]">


    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Python Developer Portfolio - [Your Name]">
    <meta property="og:description" content="Check out the portfolio of [Your Name], a skilled Python Developer with expertise in Django and modern web technologies.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="https://yourwebsite.com/images/preview.jpg">


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Python Developer Portfolio - [Your Name]">
    <meta name="twitter:description" content="Discover the projects and skills of [Your Name], a professional Python Developer.">
    <meta name="twitter:image" content="https://yourwebsite.com/images/preview.jpg">
    <meta name="twitter:site" content="@yourtwitterhandle">


    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://yourwebsite.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://yourwebsite.com/favicon-16x16.png">
    <link rel="apple-touch-icon" href="https://yourwebsite.com/apple-touch-icon.png">


    <!-- Robots -->
    <meta name="robots" content="index, follow">


    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Product List -->
    <div class="product-list">
      <div class="product-item">
        <div class="product-details">
          <img src="./assets/tomato.webp" alt="Heirloom Tomato">
          <div>
            <p class="product-title">Heirloom Tomato</p>
            <p class="product-price">$5.99 / kg</p>
          </div>
        </div>
        <p class="product-total">$5.99</p>
      </div>
      <div class="product-item">
        <div class="product-details">
          <img src="/assets/keto-ginger.png" alt="Organic Ginger">
          <div>
            <p class="product-title">Organic Ginger</p>
            <p class="product-price">$12.99 / kg</p>
          </div>
        </div>
        <p class="product-total">$6.50</p>
      </div>
      <div class="product-item">
        <div class="product-details">
          <img src="/assets/Onions.webp" alt="Sweet Onion">
          <div>
            <p class="product-title">Sweet Onion</p>
            <p class="product-price">$2.99 / kg</p>
          </div>
        </div>
        <p class="product-total">$14.95</p>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <p>Subtotal</p>
        <p>$27.44</p>
      </div>
      <div class="summary-item">
        <p>Shipping</p>
        <p>$3.99</p>
      </div>
      <div class="summary-item">
        <p>Tax</p>
        <p>$2.00</p>
      </div>
      <div class="summary-item total">
        <p>Total</p>
        <p>$33.43</p>
      </div>
      <a href="#" class="continue-button">Continue to payment</a>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
